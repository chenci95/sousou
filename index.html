<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<title>黑安搜索 - 多引擎主页</title>
		<meta name="author" content="ZhangDi" />
		<meta name="description" content="极简多引擎主页，提供聚合搜索框和网址导航。" />
		<meta name="keywords" content="简洁搜索,极简搜索,简洁导航" />
		<link rel="icon" href="img/search.png" sizes="192x192" />
		<link rel="apple-touch-icon-precomposed" href="img/search.png" />
		<meta name="msapplication-TileImage" content="img/search.png" />
		<link rel="shortcut icon" href="img/search.png" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="full-screen" content="yes">
		<!--UC强制全屏-->
		<meta name="browsermode" content="application">
		<!--UC应用模式-->
		<meta name="x5-fullscreen" content="true">
		<!--QQ强制全屏-->
		<meta name="x5-page-mode" content="app">
		<!--QQ应用模式-->
		<link href="css/style.min.css" rel="stylesheet">
		<script src="https://at.alicdn.com/t/font_1592760_frznr49dvo.js"></script>
		<script src="https://at.alicdn.com/t/font_1592665_8irfenx66gf.js"></script>
		<script src="//cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="shortcut icon" href="img/search.png" />
		<link rel="stylesheet" href="css/search.min.css" />
	</head>
	<body>
		<div id="menu"><i></i></div>
		<div class="list closed">
			<ul>
			</ul>
		</div>
		<div id="tp-weather-widget" class="mywth"></div>
      <script>
	  
		$(document).ready(function(){$("#menu").click(function(s){$(this).toggleClass("on"),$(".list").toggleClass("closed"),$(".mywth").toggleClass("hidden")}),$("#content").click(function(s){$(".on").removeClass("on"),$(".list").addClass("closed"),$(".mywth").removeClass("hidden")})});
            (function (a, h, g, f, e, d, c, b) {
                  b = function () {
                        d = h.createElement(g);
                        c = h.getElementsByTagName(g)[0];
                        d.src = e;
                        d.charset = "utf-8";
                        d.async = 1;
                        c.parentNode.insertBefore(d, c)
                  };
                  a["SeniverseWeatherWidgetObject"] = f;
                  a[f] || (a[f] = function () {
                        (a[f].q = a[f].q || []).push(arguments)
                  });
                  a[f].l = +new Date();
                  if (a.attachEvent) {
                        a.attachEvent("onload", b)
                  } else {
                        a.addEventListener("load", b, false)
                  }
            }(window, document, "script", "SeniverseWeatherWidget",
                  "//cdn.sencdn.com/widget2/static/js/bundle.js?t=" + parseInt((new Date().getTime() / 100000000)
                        .toString(), 10)));
            window.SeniverseWeatherWidget('show', {
                  flavor: "slim",
                  location: "WX4FBXXFKE4F",
                  geolocation: true,
                  language: "auto",
                  unit: "c",
                  theme: "light",
                  token: "9001d4ec-2be3-43fc-9a16-abf98f1deaf9",
                  hover: "enabled",
                  container: "tp-weather-widget"
            })
      </script>
		<div id="content">
			<div class="con">
				<div class="shlogo">
					<div class="logo-text embed">黑安&nbsp;&nbsp;搜索</div>
				</div>
				<section class="sousuo">
					<div class="search">
						<div class="search-box">
							<svg class="icon" id="search-icon" aria-hidden="true">
								<use xlink:href="#icon-baidu"></use>
							</svg>
							<input type="text" id="txt" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="百度搜索" />
							<svg class="icon" aria-hidden="true" id="search-clear" style="display: none;">
								<use xlink:href="#icon-shanchu"></use>
							</svg>
							 <button id="search-sou"><svg class="icon" style=" width: 21px; height: 21px; opacity: 0.5;" aria-hidden="true"><use xlink:href="#icon-sousuo"></use></svg></button>
						</div>
						<!-- 搜索热词 -->
						<div class="box search-hot-text" id="box" style="display: none;">
							<ul></ul>
						</div>
						<!-- 搜索引擎 -->
						<div class="search-engine" style="display: none;">
							<div class="search-engine-head">
								<strong class="search-engine-tit">选择您的默认搜索引擎：</strong>
								<div class="search-engine-tool">
									搜索热词：<label class="switch">
										<input id="hot-btn" type="checkbox">
										<div class="slider round"></div>
									</label>
								</div>
							</div>
							<ul class="search-engine-list"></ul>
						</div>
					</div>
				</section>
			</div>
			<div class="foot">© 2018 - 2020 <a href="https://sou.hacksafe.net" target="_blank" class="embed"
                        style="color: #6b6b6b;">黑安搜索</a>.
                  All rights reserved.<a href="https://www.hacksafe.net" target="_blank" class="embed"
                        style="color: #6b6b6b;">黑客安全网</a>.
            </div>
		</div>
	</body>
	<script src=" ./js/search.js"> </script>
</html>
